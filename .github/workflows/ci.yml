name: CI

on:
  push:
    branches:
      - dev
      - main
    paths-ignore:
      - "docs/**"
      - ".changeset/**"

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - "docs/**"
      - ".changeset/**"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 15.x]
    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Check yarn.lock
        run: sh ./scripts/check-git-pristine-yarn-lock.sh

      - name: Check packages duplicates
        run: yarn deduplicate --list --fail

      - name: Linting
        run: |
          yarn lint

      - name: Typecheck
        run: |
          yarn typecheck

      - name: Unit tests
        run: |
          yarn test:unit --coverage
        env:
          CI: true

      - name: E2E tests
        run: |
          yarn test:e2e --coverage
        env:
          CI: true

      - name: Send coverage to codecov.io
        working-directory: .
        if: matrix.node-version == '12.x'
        run: |
          bash <(curl -s https://codecov.io/bash) -F cache_interop_unit -s ./packages/cache-interop/coverage
          bash <(curl -s https://codecov.io/bash) -F cache_ioredis_unit -s ./packages/cache-ioredis/coverage
          bash <(curl -s https://codecov.io/bash) -F cache_redis_unit -s ./packages/cache-redis/coverage
          bash <(curl -s https://codecov.io/bash) -F cache_dsn_parser_unit -s ./packages/cache-dsn-parser/coverage
          bash <(curl -s https://codecov.io/bash) -F e2e -s ./packages/cache-e2e-tests/coverage

      - name: Build all
        run: |
          yarn build


