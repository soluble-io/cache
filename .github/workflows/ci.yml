name: CI

on:
  push:
    branches:
      - dev
      - main
    paths-ignore:
      - "docs/**"

  pull_request:
    paths-ignore:
      - "docs/**"

jobs:
  test:
    # containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    steps:
      - uses: actions/checkout@v2
        with:
          # This allows yarn workspaces --since to compare with origin/main branch
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      # Why not using setup-node 2.2+ cache option (yet) ?
      # see https://github.com/belgattitude/nextjs-monorepo-example/pull/369
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: Restore yarn cache
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-cache-folder-${{ hashFiles('**/yarn.lock', '.yarnrc.yml') }}
          restore-keys: |
            yarn-cache-folder-

      - name: Install dependencies
        run: |
          yarn install --immutable

      - name: Linter
        run: |
          yarn lint

      - name: Typecheck
        run: |
          yarn typecheck

      - name: List changed workspaces
        run: yarn workspaces list --since --recursive --json

      - name: Unit tests (only changed)
        run: |
          yarn workspaces foreach --topological --include '@soluble/*' --since=origin/main --recursive run test:unit
        env:
          CI: true

      - name: E2E tests
        run: |
          yarn test:e2e --coverage
        env:
          CI: true

      - name: Send coverage to codecov.io
        working-directory: .
        if: matrix.node-version == '14.x'
        run: |
          bash <(curl -s https://codecov.io/bash) -F cache_interop_unit -s ./packages/cache-interop/coverage
          bash <(curl -s https://codecov.io/bash) -F cache_ioredis_unit -s ./packages/cache-ioredis/coverage
          bash <(curl -s https://codecov.io/bash) -F cache_redis_unit -s ./packages/cache-redis/coverage
          bash <(curl -s https://codecov.io/bash) -F dsn_parser_unit -s ./packages/dsn-parser/coverage
          bash <(curl -s https://codecov.io/bash) -F e2e -s ./packages/cache-e2e-tests/coverage

      - name: Build (only changed)
        # Till https://github.com/atlassian/changesets/issues/432 has a solution we can remove the
        # build-publishable-release and replace with a regular build command
        run: |
          yarn workspaces foreach --topological --since=origin/main --recursive run build-publishable-release


