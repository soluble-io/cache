coverage:
  status:
    patch: off
    project:
      default: off
      cache_interop:
        target: 1%
        flags:
          - cache_interop
      cache_ioredis:
        target: 1%
        flags:
          - cache_ioredis
      cache_redis:
        target: 1%
        flags:
          - cache_redis
      cache_dsn_parser:
        target: 1%
        flags:
          - cache_dsn_parser
flags:
  cache_dsn_parser:
    paths:
      - packages/cache-dsn-parser
  cache_interop:
    paths:
      - packages/cache-interop
  cache_io_redis:
    paths:
      - packages/cache-ioredis
  cache_redis:
    paths:
      - packages/cache-redis
  e2e:
    paths:
      - packages/cache-ioredis
      - packages/cache-redis
      - packages/cache-interop

ignore:
  - "scripts/**/*"
  - "docs/**/*"
  - "scripts/**/*"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
