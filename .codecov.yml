coverage:
  status:
    patch: off
    project:
      default: off
      cacheInterop:
        target: 1%
        flags:
          - cacheInterop
flags:
  cacheInterop:
    paths:
      - packages/cache-interop
      - packages/cache-e2e-tests

ignore:
  - "scripts/**/*"
  - "docs/**/*"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
