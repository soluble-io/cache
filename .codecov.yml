coverage:
  status:
    patch: off
    project:
      default: off
      cache_interop_unit:
        target: 1%
        flags:
          - cache_interop
      cache_ioredis_unit:
        target: 1%
        flags:
          - cache_ioredis
      cache_redis_unit:
        target: 0%
        flags:
          - cache_redis
      cache_dsn_parser_unit:
        target: 1%
        flags:
          - cache_dsn_parser
flags:
  cache_dsn_parser_unit:
    paths:
      - packages/cache-dsn-parser/src
  cache_interop_unit:
    paths:
      - packages/cache-interop/src
  cache_io_redis_unit:
    paths:
      - packages/cache-ioredis/src
  cache_redis_unit:
    paths:
      - packages/cache-redis/src
  e2e:
    paths:
      - packages/cache-ioredis/src
      - packages/cache-redis/src
      - packages/cache-interop/src

ignore:
  - "scripts/**/*"
  - "docs/**/*"
  - "scripts/**/*"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
