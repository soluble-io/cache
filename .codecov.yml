coverage:
  status:
    patch: off
    project:
      default: off
      cacheInterop:
        target: 1%
        flags:
          - cacheInterop
      cacheIORedis:
        target: 1%
        flags:
          - cacheIORedis

flags:
  cacheInterop:
    paths:
      - packages/cache-interop
  cacheIORedis:
    paths:
      - packages/cache-ioredis
  e2e:
    paths:
      - packages/cache-e2e-tests

ignore:
  - "scripts/**/*"
  - "docs/**/*"
  - "scripts/**/*"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no
